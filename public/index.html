<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./mvp.css">
    <meta charset="utf-8">
    <meta name="description" content="Predict response time for Node.js applications">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Node.js Downloads</title>
  </head>

  <body class="body">
    <header class="header">
      <h1 class="headline"">Node.js Monthly Downloads</h1>
      <ul class="list">
        <li class="item">
          <img src="/svg/database-solid.svg" alt="char icon">
          <a class="link" href="https://storage.googleapis.com/access-logs-summaries-nodejs/index.html">Live data source</a>.
        </li>
        <li class="item">
          <img src="/svg/github.svg" alt="char icon">
          <a class="link" href="https://github.com/mcollina/nodejs-download-stats/"> Application source code </a>.
        </li>
      </div>
    </header>
    <main class="main">
      <div class="graphWrapper">
        <div class="graphWrapperHl">
          <img src="/svg/download-solid.svg" alt="char icon">
          <h3 class="subhl">By Version</h3>
        </div>
        <canvas class="graph" id="downloadsChart"></canvas>
      </div>
      <div class="graphWrapper">
        <div class="graphWrapperHl">
          <img src="/svg/download-solid.svg" alt="char icon">
          <h3 class="subhl">By Operating System (stacked)</h3>
        </div>
        <canvas id="byOperatingSystem"></canvas> 
      </div>
      <script src="./count.js"></script>
      <script>
        updateChart()
      </script>
    </main>
    <footer>
      <hr>
      <p>
      <small>Built by <a href="https://nodeland.dev">Matteo Collina</a> with <a href="https://platformatic.dev">Platformatic.dev</a></small>
      </p>
    </footer>
  </body>
</html>
